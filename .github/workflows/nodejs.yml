name: Angular CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: demo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15.1

      - name: run docker command
        shell: bash
        run:  docker run -p 4200:4200 -d angularapp:v1
